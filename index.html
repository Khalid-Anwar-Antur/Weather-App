<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">

        <!-- search section  -->
        <div class="search">
            <input class="inputArea"  type="text" placeholder="Enter city name" spellcheck="false">
            <button class="search-btn"><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name... <br> Please give proper city name</p>
        </div>


        <!-- weather display section  -->
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">0Â°C</h1>
            <h2 class="city">Bangladesh</h2>

            <!-- weather details section  -->
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
